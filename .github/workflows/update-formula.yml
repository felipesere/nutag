name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get release version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release assets
        run: |
          mkdir -p downloads
          cd downloads

          # Download all tarballs
          gh release download "v${{ steps.version.outputs.version }}" \
            --pattern "*.tar.gz" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          cd downloads

          macos_arm64_sha=$(sha256sum nutag-macos-aarch64.tar.gz | awk '{print $1}')
          macos_x86_sha=$(sha256sum nutag-macos-x86_64.tar.gz | awk '{print $1}')
          linux_arm64_sha=$(sha256sum nutag-linux-aarch64.tar.gz | awk '{print $1}')
          linux_x86_sha=$(sha256sum nutag-linux-x86_64.tar.gz | awk '{print $1}')

          echo "macos_arm64_sha=$macos_arm64_sha" >> $GITHUB_OUTPUT
          echo "macos_x86_sha=$macos_x86_sha" >> $GITHUB_OUTPUT
          echo "linux_arm64_sha=$linux_arm64_sha" >> $GITHUB_OUTPUT
          echo "linux_x86_sha=$linux_x86_sha" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          cat > Formula/nutag.rb << 'EOF'
          class Nutag < Formula
            desc "Command-line tool for creating and managing semantic version tags in Git and Jujutsu"
            homepage "https://github.com/felipesere/nutag"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/felipesere/nutag/releases/download/v#{version}/nutag-macos-aarch64.tar.gz"
                sha256 "${{ steps.checksums.outputs.macos_arm64_sha }}"
              else
                url "https://github.com/felipesere/nutag/releases/download/v#{version}/nutag-macos-x86_64.tar.gz"
                sha256 "${{ steps.checksums.outputs.macos_x86_sha }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/felipesere/nutag/releases/download/v#{version}/nutag-linux-aarch64.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_arm64_sha }}"
              else
                url "https://github.com/felipesere/nutag/releases/download/v#{version}/nutag-linux-x86_64.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_x86_sha }}"
              end
            end

            def install
              bin.install "nutag"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/nutag --version 2>&1", 2)
            end
          end
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/nutag.rb
          git commit -m "Update formula to version ${{ steps.version.outputs.version }}"
          git push
